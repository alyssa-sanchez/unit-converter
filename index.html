<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top">
            <h2 class="top-title">Metric/Imperial Unit Conversion</h2>
            <input id="input-num" type="text">
            <div>
                <button id="btn-convert">Convert</button>
                <button onclick="reset()" id="btn-reset">Reset</button>
            </div>
        </div>

        <div class="bottom">
            <div class="unit">
                <p class="unit-title">Length (Meter/Feet)</p>
                <p class="unit-number" id="length-el"></p>
            </div>

            <div class="unit">
                <p class="unit-title">Volume (Liters/Gallons)</p>
                <p class="unit-number" id="volume-el"></p>
            </div>

            <div class="unit">
                <p class="unit-title">Mass (Kilograms/Pounds)</p>
                <p class="unit-number" id="mass-el"></p>
            </div>
            <small>&copy alyxnchz</small>
        </div>

    </div>



    <script src="app.js"></script>
</body>
</html>
